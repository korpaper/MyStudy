<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <script>
        //     new 인스턴스  Date 객체
        let now = new Date();//Date 인스턴스 만들고 객체에 저장
        document.write('현재 시각은 ' + now.toLocaleString());
        //toLocalString() : 현재 날짜, 시간 정보를 로컬 형식으로 바꿔줌
    </script>


</body>
</html>
