<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재선언,재할당</title>
</head>
<body>
    <script>
        //다른 값을 할당하면 아예 변수를 새로 선언함.
        function addNumber(num1, num2){
            return num1 + num2;
        }
        var sum = addNumber(10, 20);
        console.log(sum);//30
        sum = 50;
        console.log(sum);//50

        var sum = 100;
        console.log(sum);//100

    </script>
</body>
</html>
