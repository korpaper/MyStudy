<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>multiple</title>
</head>

<body>
	
	<script>
	//기본값을 지정하면 호출 시 값을 안써도 할당됨.
		function multiple(a, b = 5, c = 10) {
			return a * b + c;
		}
		
		multiple(5, 10, 20);// a=5, b=10, c=20
		multiple(10, 20);//a=10, b=20, c=30(기본값)
		multiple(30);//a=30, b=5(기본값), c=10(기본값)
		
	</script>
	
</body>
</html>
