<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>while with factorial</h1>

    <script>

        var n = prompt("enter any number.");
        var msg = "";

        if(n !== null){
            //null 이 아니면
            var nFact = 1;
            //결과값
            var i = 1;
            //카운터

            while(i <= n){//i가 n이하이면
                nFact *= i; //결과값에 ( )
                i++; //i는 증가( )
            }
            msg = n + "! = " + nFact;
        }  //입력값! = 결과값
        else //그게 아니면
            msg = "you are not enter number.";

        document.write(msg);

    </script>
</body>
</html>
