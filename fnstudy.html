        /*var num1 = 2;

        //함수 여러번 실행
        function addNumber(){
            var num1 = 2;
            var num2 = 3;
            var sum = num1 + num2;
            alert(sum);
        }
        //함수 두 번 호출
        addNumber();
        addNumber();

        //소스 해석할 때 보통 함수 선언 부분을 가장 먼저함.
        //여러 함수를 선언 했을 때, 소스의 앞이나 뒷부분에 함수 선언 부분을 모아놓고 필요할 때마다 호출해서 사용.


    </script>
