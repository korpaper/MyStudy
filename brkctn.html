        var i;
        var n = 10;
        var sum = 0;

        for(i = 1; i <=n; i++){
            if(i % 2 === 1)
            //i와 2의 나머지값이 1이면 건너 뛸 것.
                continue
            sum += i; 
            //sum 에 i의 합계 넣는다.
            //(홀수는 죄다 건너뛰고 짝수만 남겨서 더하는거임)

        document.write(i + "------" + sum + "<br>");
